<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat & Mouse Chase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Cat & Mouse Chase</h1>
        <div class="status-container">
            <div id="caught-status" class="status-box">Caught: <span id="caught-mice">0</span></div>
            <div id="safe-status" class="status-box">Safe: <span id="safe-mice">0</span></div>
        </div>
        <div id="game-board"></div>
        <div id="game-over-message" class="hidden"></div>
        <button id="reset-button" class="hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
